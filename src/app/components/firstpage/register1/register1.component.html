<div class="container">
  <div class="card card-container">
    
    <p id="profile-name" class="profile-name-card"></p>
    <div class="form-box">
      <div class="form-top">
	      <div class="form-top-left">
	        <h3>Sign up now</h3>
	        <p>Fill in the form below :</p>
	      </div>
	    	<div class="form-top-right">
	        <i class="fa fa-pencil"></i>
	      </div>
	    </div>
	    <div class="form-bottom">
				<form role="form" method="post" class="registration-form" (submit)="registerData()">
					<div class="form-group">
				    <label class="sr-only" for="CompanyName">Company name</label>
				    <input type="text" name="CompanyName" [(ngModel)]="CompanyName" #company="ngModel" placeholder="Company name" class="CompanyName form-control" required >
						<div *ngIf="company.invalid && (company.dirty || company.touched)" class="alert alert-danger">
																
							<div *ngIf="company.errors.required">Company name is required.
							</div>					
						</div>
																
					</div>

				  <div class="form-group">
				    <label class="sr-only" for="form_email">Email</label>
				    <input type="text" name="form_email" [(ngModel)]="form_email" #email="ngModel" placeholder="Email..." class="form-email form-control" required  pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" />
						<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">							
							<div *ngIf="email.errors.required">Email address is required.
							</div>
							<div *ngIf="email.errors.pattern">	Please enter valid email address.
							</div>
						</div>
					</div>
																
					<div class="form-group">
            <input type="password" name="password" [(ngModel)]="password" #name="ngModel" class="form-control input-lg" placeholder="Password" required minlength="6"  />
						<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
							<div *ngIf="name.errors.required">Password is required.
							</div>
							<div *ngIf="name.errors.minlength"> Password must be at least 6 characters long.
							</div>
						</div>
					</div>

          <div class="form-group">
            <input type="password" name="confirm_password" required [compareEqual]="password" [(ngModel)]="confirm_password" #confirmPassword="ngModel" value="" class="form-control input-lg" placeholder="Confirm Password"  />
						<span *ngIf="confirmPassword.errors && confirmPassword.errors.compareEqual">Passwords do not match
						</span>
						<div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
															
							<div *ngIf="confirmPassword.errors.required">Confirm password is required.
							</div>
						</div>
					</div>
										
					<div class="form-group">
				    <label class="sr-only" for="tp">Telephone Number</label>
				    <input type="text" name="tp" placeholder="Telepone number" class="tp form-control" [(ngModel)]="tp">
				  </div>
																
					<div class="form-group">
				    <label class="sr-only" for="form_about_yourself">Description</label>
				    <textarea name="form_about_yourself" placeholder="Description"	class="form-about-yourself form-control"  [(ngModel)]="form_about_yourself"></textarea>
				  </div>
										
					<div class="radio">
						<p>Choose account type: </p>
						<label><input type="radio" required name="opt" [(ngModel)]="opt" value="Supplier">Supplier</label>
						<br>
						<label><input type="radio" required name="opt" [(ngModel)]="opt" value="Dealer">Dealer</label>
					</div>

				  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign me up!</button>
				</form>
			</div>
    </div>

  </div><!-- /card-container -->
</div><!-- /container -->
