<h3 class="card-header">My Posts
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPost" style="float: right; ">Write new post</button> 
</h3>
<div class="modal" id="addPost">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Write new post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              
        <form role="form" method="post" class="post-form" (submit)="newPostData()">
          <fieldset>
            <div class="form-group">
              <label for="title"> Title: </label>
              <textarea class="form-control" [(ngModel)]="title" name="title" rows="1"></textarea>
            </div>
                      
            <div class="form-group">
              <label for="content">Content: </label>
              <textarea class="form-control" [(ngModel)]="content" name="content" rows="5"></textarea>
            </div>
                           
            
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Post</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
      
</div>
<ng-container *ngFor="let post of mypost">
<div class="card mb-3">
  <div class="card-body">
    
    <h5 class="card-subtitle text-muted">{{post.title}}</h5>
  </div>
  <!-- <img style="height: 200px; width: 50%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image"> -->
  <div class="card-body">
    <p class="card-text">{{post.postContent}}</p>
  </div>

  <div class="card-body">
    
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deletePost">Delete</button>
      <div class="modal" id="deletePost">
          <div class="modal-dialog" >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Delete post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form role="form" method="post" class="delete-post" (submit)="deletePost(post)">
                      
              <fieldset>
                  <p>Are you sure you want to delete this post?</p>
                

                <div class="modal-footer">
               <button type="submit" class="btn btn-primary" (click)="deletePost(post)">Yes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
              </fieldset>
                  </form>
              </div>
              </div>
            </div>
          </div>
  </div>
  <div class="card-footer text-muted">
    Posted : {{post.postDate}}
  </div>
</div>
</ng-container>
